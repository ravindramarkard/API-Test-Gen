name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: apitest
          POSTGRES_PASSWORD: apitest123
          POSTGRES_DB: apitest_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true
      
      - name: Install dependencies
        working-directory: ./backend
        run: poetry install --no-interaction --no-ansi
      
      - name: Run linter
        working-directory: ./backend
        run: poetry run ruff check . || true
      
      - name: Format check
        working-directory: ./backend
        run: poetry run black --check . || true
      
      - name: Run tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://apitest:apitest123@localhost:5432/apitest_db
        run: poetry run pytest || true

  frontend-tests:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run linter
        working-directory: ./frontend
        run: npm run lint || true
      
      - name: Build
        working-directory: ./frontend
        run: npm run build

  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: false
          tags: api-test-gen-backend:latest
          cache-from: type=registry,ref=api-test-gen-backend:latest
          cache-to: type=inline
      
      - name: Build frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: false
          tags: api-test-gen-frontend:latest
          cache-from: type=registry,ref=api-test-gen-frontend:latest
          cache-to: type=inline




